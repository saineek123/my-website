<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recharge Wallet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00e5ff;
    }

    label {
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }

    input[type="number"],
    input[type="text"],
    input[type="file"],
    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    input[type="number"],
    input[type="text"],
    input[type="file"] {
      background-color: #2a2a2a;
      color: #fff;
    }

    button {
      background-color: #00e5ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00bcd4;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #00e5ff;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .qr-section {
      text-align: center;
      margin: 20px 0;
    }

    .upi-id-copy {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .upi-id-copy span {
      color: #00e5ff;
      font-size: 14px;
    }

    .copy-btn {
      background: #00e5ff;
      color: #000;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <nav style="background: #222; padding: 10px; text-align: center;">
  <a href="index.html" style="color:white; margin:10px;">Home</a>
  <a href="recharge.html" style="color:white; margin:10px;">Recharge</a>
  <a href="withdraw.html" style="color:white; margin:10px;">Withdraw</a>
  <a href="history.html" style="color:white; margin:10px;">History</a>
  <a href="account.html" style="color:white; margin:10px;">Account</a>
  <a href="support.html" style="color:white; margin:10px;">Support</a>
  <a href="login.html" style="color:white; margin:10px;">Logout</a>
</nav>

  <div class="container">
    <h2>Recharge Wallet</h2>

    <div class="qr-section">
      <img src="png.jpg" alt="QR Code" width="200" />
      <div class="upi-id-copy">
        <span id="fixedUpi">9792368894@ptyes</span>
        <button class="copy-btn" onclick="copyUpi()">Copy</button>
      </div>
    </div>

    <form id="rechargeForm">
      <label>Enter Amount</label>
      <input type="number" id="amount" required />

     
      <label>Upload Screenshot</label>
      <input type="file" id="screenshot" accept="image/*" required />

      <button type="submit">Submit Recharge</button>
    </form>

    <div class="back-link">
      <a href="index.html">← Back to Dashboard</a>
    </div>
  </div>

  <script>
    function copyUpi() {
      const upiText = document.getElementById("fixedUpi").innerText;
      navigator.clipboard.writeText(upiText).then(() => {
        alert("UPI ID copied: " + upiText);
      });
    }

    document.getElementById("rechargeForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const amount = document.getElementById("amount").value;
      const upi = document.getElementById("upi").value;
      const screenshot = document.getElementById("screenshot").files[0];

      if (!amount || !upi || !screenshot) {
        alert("Please fill all fields.");
        return;
      }

      alert("Recharge request submitted!\nAmount: ₹" + amount + "\nYour UPI: " + upi);
      document.getElementById("rechargeForm").reset();
    });
    const rechargeData = {
  amount: document.getElementById("amount").value,
  date: new Date().toLocaleString(),
  status: "Pending"
};
let recharges = JSON.parse(localStorage.getItem("recharges")) || [];
recharges.push(rechargeData);
localStorage.setItem("recharges", JSON.stringify(recharges));

  </script>
  <script src="script.js"></script>

</body>
</html>
